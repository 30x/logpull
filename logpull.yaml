apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: logpull
  labels:
    name: logpull
spec:
  replicas: 1
  selector:
    matchLabels:
      name: logpull
  template:
    metadata:
      labels:
        name: logpull
        routable: "true"
      annotations:
        publicHosts: "shipyard.e2e.apigee.net"
        publicPaths: "8000:/logs"
        privateHosts: "shipyard.e2e.apigee.net"
        privatePaths: "8000:/logs"
    spec:
      containers:
      - image: thirtyx/logpull:0.1.0
        imagePullPolicy: Always
        name: logpull
        env:
        - name: PORT
          value: "8000"
        - name: ELASTIC_SEARCH_HOST
          valueFrom:
            secretKeyRef:
              name: elastic-search-loc
              key: host
        - name: ELASTIC_SEARCH_PORT
          valueFrom:
            secretKeyRef:
              name: elastic-search-loc
              key: port
